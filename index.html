<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Density Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <h3 style="font-weight: 400;">Word Density Checker</h3>
                <div class="menu">
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                </div>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                    <li><a href="#">Page 4</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container">
        <textarea placeholder="Your text here" id="input"></textarea>
        <div class="wordcount"></div>
        <div class="density"></div>
    </section>
    <!-- Hamburger javascrept -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const menuicon = document.querySelector('.menu');
    const navmenu = document.querySelector('.right');

    menuicon.addEventListener('click', () => {
        menuicon.classList.toggle('clicked');
        const currentHeight = window.getComputedStyle(navmenu).height;

        if (currentHeight === '0px' || currentHeight === '0') {
            navmenu.style.height = '100vh';
        } else {
            navmenu.style.height = '0px';
        }
    });
});

    </script>
    <script src="index.js"></script>
</body>
</html>
